<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- General Meta Tags -->
    <meta name="title" content="Ozzy Gomez" />
    <meta
      name="description"
      content="Ozzy Gomez shares his journey of running, making videos, cooking, and baking."
    />
    <meta
      name="keywords"
      content="Ozzy Gomez, personal website, runner, video creator, cooking, baking, Chicago"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Ozzy Gomez" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Ozzy Gomez" />
    <meta
      property="og:description"
      content="Ozzy Gomez is a Chicago-based video maker, runner, and cooking enthusiast"
    />
    <meta property="og:image" content="%PUBLIC_URL%/moon.jpeg" />
    <meta property="og:url" content="www.ozzygomez.com" />
    <meta property="og:type" content="profile" />
    <meta property="og:profile:first_name" content="Ozzy" />
    <meta property="og:profile:last_name" content="Gomez" />
    <meta property="og:profile:username" content="ozzygomez" />
    <meta property="og:profile:gender" content="male" />
    <meta property="og:site_name" content="Ozzy Gomez" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ozzy Gomez" />
    <meta
      name="twitter:description"
      content="Ozzy Gomez - Runner, Video Maker, Cook & Baker from Chicago."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/moon.jpeg" />
    <meta name="twitter:site" content="@ozzygomez" />

    <!-- Canonical Tag -->
    <link rel="canonical" href="www.ozzygomez.com" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Ozzy Gomez</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
